<ion-header>
    <ion-navbar>
        <ion-title>Personal Setting</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset class="personal">
        <ion-item (click)="choosePicMenu()">
            Avatar
            <span class="item-note">
                <img src="assets/imgs/profile.jpg" class="avatar" />
            </span>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item>
            Username
            <span class="item-note">{{userinfo.user.username}}</span>
            <ion-icon name="ios-arrow-forward" item-end style="visibility:hidden"></ion-icon>
        </ion-item>
        <ion-item class="item-icon-right">
            ID
            <span class="item-note">{{userinfo.user.user_id}}</span>
        </ion-item>
        <ion-item class="item-icon-right">
            Register Date
            <span class="item-note">{{userinfo.user.time_created}}</span>
        </ion-item>
    </ion-list>

    <div class="logoutBtn">
        <button ion-button color="danger" block (tap)="loginOut()">Log Out</button>
    </div>
</ion-content>
