<!--
  Generated template for the MyFavouritesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>myFavourites</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let item of list">

        <div [navPush]='MediaInfoPage' [navParams]="{'fileId':item['file_id'], 'userId':item['user_id']}">
            <img [src]="config.fileUrl + (item?.filename | thumbnail: 'small')">
        </div>

        <div class="card-title">{{item.title}}</div>
        <div class="card-subtitle">By User: {{item.user_id}}</div>

    </ion-card>
</ion-content>
