<!--
  Generated template for the MyFavouritesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>myFavourites</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let item of list" [navPush]='MediaInfoPage' [navParams]="{'fileId':item['file_id'],'userId':item.user_id}">
                <ion-thumbnail item-start>
                    <img [src]="config.fileUrl + item.thumbnails['320']">
                </ion-thumbnail>
                <h2>{{item.title}}</h2>
                <p>{{item.description}}</p>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
