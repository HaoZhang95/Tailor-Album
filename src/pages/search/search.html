<ion-header>

    <ion-navbar>
        <ion-searchbar [(ngModel)]="keyword"></ion-searchbar>
        <ion-buttons end>
            <button ion-button (click)='getSearchList(null)'>
                Search
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <!-- 搜索框没有关键词 -->
    <div class="search_content" *ngIf="!flag">

        <div class="hotlist">
            <h3 class="search_title">热搜</h3>
            <p>
                <span>女装</span>
                <span>男装</span>
                <span>家具</span>
                <span>化妆品</span>
                <span>女装</span>
                <span>男装</span>
                <span>家具</span>
                <span>化妆品</span>
                <span>女装</span>
            </p>

        </div>

        <div class="history">

            <h3 class="search_title">历史搜索</h3>
            <ion-list inset *ngFor="let item of historyList">
                <ion-item (tap)='goSearch(item)' (press)='removeHistory(item)'>
                    {{item}}
                </ion-item>
            </ion-list>

        </div>

    </div>

    <!-- 搜索框有关键词 -->
    <div class="list_content" *ngIf="flag">

        <div class="sub_header">
            <div>综合</div>
            <div>销量</div>
            <div>价格</div>
        </div>

        <ion-list inset>
            <ion-item *ngFor="let item of searchList">
                <ion-thumbnail item-left>
                    <img [src]="config.fileUrl+item.filename" />
                </ion-thumbnail>
                <h2> {{item.title}}</h2>
                <p>价格:
                    <span class="price">{{item.description}}</span>元</p>
            </ion-item>
        </ion-list>
    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="hasData">
        <ion-infinite-scroll-content  loadingSpinner="bubbles"
        loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
