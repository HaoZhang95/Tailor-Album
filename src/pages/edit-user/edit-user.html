<ion-header>

    <ion-navbar>
        <ion-title>editUser</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Username</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button block class="updateBtn" (click)='doUpdate()'>Update</button>
    <br>
    <button ion-button block class="updatePWBtn" (click)='validateEmail()'>Want to change password?</button>

</ion-content>
