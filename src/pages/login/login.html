<ion-content class="background">


    <ion-icon name="md-arrow-back" (click)="goBack()"></ion-icon>

    <h1>Tailor Album</h1>

    <ion-card>
        <ion-card-header>
            Sign In
        </ion-card-header>

        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" [(ngModel)]="userinfo.username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="userinfo.password"></ion-input>
                </ion-item>
                <ion-item>
                    <p>Haven't had an account ?
                        <a (click)="launchSignup()">Sign Up</a>
                    </p>
                </ion-item>
                <button ion-button outline block color="danger" (click)="doLogin()">Login</button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
