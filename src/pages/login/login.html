<ion-header>
    <ion-navbar color="primary">
        <ion-title>Log In</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <ion-item>
            <ion-label>
                <ion-icon name="contact"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="userinfo.username" placeholder="Username" type="text"></ion-input>
        </ion-item>
        <!-- <p class="validation">* false</p>
        <p class="validation">* true</p> -->
        <ion-item>
            <ion-label>
                <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="userinfo.password" placeholder="Password" type="password"></ion-input>
        </ion-item>
    </ion-list>

    <br>
    <div padding>
        <button ion-button color="primary" round full (click)="doLogin()">Log In</button>
    </div>

    <div padding class="social-btns">
        <ion-row>
            <ion-col col-6>
                <button ion-button (click)="fbLogin()" full>
                    Login with
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button (click)="googleLogin()" full>
                    Login with
                    <ion-icon name="logo-googleplus"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </div>

    <div padding class="signup-section">
        <label>Don't have an account? </label>
        <a (click)="launchSignup()" class="create-account">Sign up</a>
    </div>
</ion-content>
