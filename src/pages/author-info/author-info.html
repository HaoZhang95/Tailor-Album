<ion-header>

    <ion-navbar>
        <ion-title>authorInfo</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>

        <img src="assets/imgs/d3.png" />
        <ion-card-content>
            <ion-card-title>{{authorInfo.username}}</ion-card-title>
            <p>{{authorInfo.email}}</p>
        </ion-card-content>

        <ion-item [navPush]='MyFavouritesPage' [navParams]="{'uploads':uploads,'username':authorInfo.username}">
            <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
            Uploads
            <ion-badge item-end>{{uploadsNum}}</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
            Followers
            <ion-badge item-end>260k</ion-badge>
        </ion-item>

    </ion-card>
</ion-content>
